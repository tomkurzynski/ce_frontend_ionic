<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{ festival.name }} - Food Vendors
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let foodVendor of foodVendors">
      <ion-label>
        <h2>{{ foodVendor.foodName }}</h2>
        <h4>{{ foodVendor.foodType }}</h4>
      </ion-label>
    </ion-item>
  </ion-list> 
 
  
</ion-content>
