<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon name="close-outline" routerLink='/tabs/tab1' size="large"
        title="Cancel"></ion-icon>
    </ion-buttons>
    <ion-title>
      Edit Event: {{ festival.name }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 
 <br>
 <br>

 <form (ngSubmit)="update()" #festivalForm="ngForm">
   <ion-list lines="full" class="ion-no-margin ion-no-padding">
     <ion-item>
       <ion-input type="hidden" name="href" [(ngModel)]="festival.href"></ion-input>
       <ion-label position="floating">Event Name<ion-text color="danger">*</ion-text></ion-label>
       <ion-input required type="text" [(ngModel)]="festival.name" id="name" name="name" #name="ngModel"></ion-input>
     </ion-item>
     <ion-item>
       <ion-label position="floating">Event Description</ion-label>
       <ion-input type="text" [(ngModel)]="festival.eventDesc" id="description" name="description" #description="ngModel"></ion-input>
     </ion-item>
     <ion-item>
       <ion-label>Start Date<ion-text color="danger">*</ion-text></ion-label>
       <ion-datetime required min="2020" max="2023-12-31" placeholder="Select Date" [(ngModel)]="festival.dateFrom" id="dateFrom" name="dateFrom" #dateFrom="ngModel"></ion-datetime>
     </ion-item>
     <ion-item>
       <ion-label>End Date<ion-text color="danger">*</ion-text></ion-label>
       <ion-datetime required [min]="2020" max="2023-12-31" placeholder="Select Date" [(ngModel)]="festival.dateTo" id="dateTo" name="dateTo" #dateTo="ngModel"></ion-datetime>
     </ion-item>
     <ion-item>
      <ion-label position="floating">Location<ion-text color="danger">*</ion-text></ion-label>
      <ion-input type="text" required [(ngModel)]="festival.location" id="location" name="location" #location="ngModel"></ion-input>
    </ion-item>
     <ion-item>
       <ion-label position="floating">Facebook Page URL</ion-label>
       <ion-input type="url" [(ngModel)]="festival.facebook" id="facebook" name="facebook" #facebook="ngModel"></ion-input>
     </ion-item>
      <ion-item>
        <ion-label position="floating">Twitter Page URL</ion-label>
        <ion-input type="url" [(ngModel)]="festival.twitter" id="twitter" name="twitter" #twitter="ngModel"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Logo</ion-label>
        <ion-input type="file" (change)="onFileSelected($event)"></ion-input>
      </ion-item>
   </ion-list>
   <div class="ion-padding">
     <ion-button expand="block" type="submit" [disabled]="!festivalForm.form.valid" class="ion-no-margin">Save</ion-button>
     <a mat-button routerLink="/tabs/tab1/festivals/">Cancel</a>
   </div>
        
</form>
</ion-content>
