<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Edit News Item: {{ newsItem.title }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 
 <br>
 <br>
  <!-- <form (ngSubmit)="save(performerForm.value)" #performerForm="ngForm"> -->
   <form (ngSubmit)="save(newsForm.value)" #newsForm="ngForm">
   <ion-list lines="full" class="ion-no-margin ion-no-padding">
     <ion-item>
        <ion-input type="hidden" name="href" [(ngModel)]="newsItem.href"></ion-input>
       <ion-label position="floating">Title:<ion-text color="danger">*</ion-text></ion-label>
       <ion-input required type="text" [(ngModel)]="newsItem.title" id="title" name="title" #title="ngModel"></ion-input>
     </ion-item>
     <ion-item>
       <ion-label position="floating">News Body:</ion-label>
       <ion-input type="text" [(ngModel)]="newsItem.newsBody" id="newsBody" name="newsBody" #newsBody="ngModel"></ion-input>
     </ion-item>
   </ion-list>
   <div class="ion-padding">
     <ion-button expand="block" type="submit" [disabled]="!newsForm.form.valid" class="ion-no-margin">Save</ion-button>
     <a mat-button routerLink="/tabs">Cancel</a>
   </div>
        
</form>
</ion-content>
