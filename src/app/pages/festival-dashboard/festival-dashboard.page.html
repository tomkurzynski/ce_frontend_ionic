<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ festival.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  
  <div class="container">
    <section>
      <ion-button routerLink="performers">Performers</ion-button>
      <ion-button>Food Vendors</ion-button>
      <ion-button>News</ion-button>
    </section>
    <br>
  <table class="table table-bordered table-striped">
    <thead class="thead-dark">
      <tr>
        <th colspan="2">Event Details</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="2"><img [src]="sanitizeIframeSrc()" alt="Festival Logo" /> </td>
      </tr>
    <tr>
      <td>Start Date:</td>
      <td>{{ festival.dateFrom }} </td>
    </tr>
    <tr>
      <td>End Date:</td>
      <td>{{ festival.dateTo }} </td>
    </tr>
    <tr>
      <td>Location:</td>
      <td>{{ festival.location }} </td>
    </tr>
    <tr>
      <td>Facebook URL:</td>
      <td>{{ festival.facebook }} </td>
    </tr>
    <tr>
      <td>Twitter URL:</td>
      <td>{{ festival.twitter }} </td>
    </tr>
    <tr>
      <td colspan="2"><ion-button>Change Details</ion-button><ion-button color="danger">Delete Event</ion-button>
      </td>
    </tr>
  </tbody>
  </table>
</div>
</ion-content>
