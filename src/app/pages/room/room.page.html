<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon name="chevron-back-outline" routerLink='/tabs/tab1/festivals/{{ cookieValue }}' size="large"
        title="Go back"></ion-icon>
    </ion-buttons>
    <ion-title>Stages / Rooms</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="top" horizontal="center" slot="fixed">
    <ion-fab-button routerLink="/addroom" title="Add room">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <br><br><br>

  <ion-list>

    <ion-item *ngFor="let room of rooms">
      <ion-label>
        <h2>{{ room.name }}</h2>
      </ion-label>
      <ion-button [routerLink]="['/updateroom/', room.id]">Edit</ion-button>
        <ion-button color="danger" (click)='onClickFunction(room.id)'
          onclick="if (!(confirm('Are you sure you want to delete this room / stage?'))) return false">Delete</ion-button>
    </ion-item>
  </ion-list>

</ion-content>
