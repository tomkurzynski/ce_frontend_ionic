<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Performers Panel</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="top" horizontal="left" slot="fixed">
    <ion-fab-button routerLink="tab1/festivals/:id" title="Go back">
      <ion-icon name="arrow-back-circle-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-fab vertical="top" horizontal="center" slot="fixed">
    <ion-fab-button routerLink="/addperformer" title="Go back">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <br><br><br>


  <div class="container">
    <ion-list>
      <ion-item *ngFor="let performer of performers">
        <ion-label>{{ performer.name }}</ion-label>
        <ion-button [routerLink]="['/performer/', performer.id]">View</ion-button>
        <ion-button [routerLink]="['/updateperformer/', performer.id]">Edit</ion-button>
        <ion-button color="danger" (click)='onClickFunction(performer.id)'
          onclick="if (!(confirm('Are you sure you want to delete this performer?'))) return false">Delete</ion-button>
      </ion-item>
    </ion-list>
  </div>


</ion-content>
