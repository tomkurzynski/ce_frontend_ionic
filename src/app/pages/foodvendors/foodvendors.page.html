<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Food Vendors</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="top" horizontal="left" slot="fixed">
    <ion-fab-button routerLink="tab1/festivals/:id" title="Go back">
      <ion-icon name="arrow-back-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-fab vertical="top" horizontal="center" slot="fixed">
    <ion-fab-button routerLink="/addfood" title="Add Food Vendor">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <br><br><br>


  <div class="container">
    <ion-list>
      <ion-item *ngFor="let foodvendor of foodVendors">
        <ion-label>{{ foodvendor.foodName }}</ion-label>
        <ion-button [routerLink]="['/foodvendor/', foodvendor.id]">View</ion-button>
        <ion-button [routerLink]="['/updatefoodvendor/', foodvendor.id]">Edit</ion-button>
        <ion-button color="danger" (click)='onClickFunction(foodvendor.id)'
          onclick="if (!(confirm('Are you sure you want to delete this food vendor?'))) return false">Delete</ion-button>
      </ion-item>
    </ion-list>
  </div>


</ion-content>
