<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>foodvendors</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="top" horizontal="left" slot="fixed">
    <ion-fab-button routerLink="tab1/festivals/:id" title="Go back">
      <ion-icon name="arrow-back-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-fab vertical="top" horizontal="center" slot="fixed">
    <ion-fab-button routerLink="/addfood" title="Add Food Vendor">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab> 
  

</ion-content>
