<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon name="chevron-back-outline" routerLink='/tabs/tab1/festivals/{{ cookieValue }}/foodvendors' size="large"
        title="Go back"></ion-icon>
    </ion-buttons>
    <ion-title>{{ foodvendor.foodName }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  
  <div class="container">
    
  <table class="table table-bordered table-striped">
    <thead class="thead-dark">
      <tr>
        <th colspan="2">Food Vendor Details</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="2"><img [src]="sanitizeIframeSrc()" alt="Food Vendor Photo" /> </td>
      </tr>
    <tr>
      <td>Type of Food Served / Description:</td>
      <td>{{ foodvendor.foodType }} </td>
    </tr>
    <tr>
      <td>Facebook URL:</td>
      <td>{{ foodvendor.facebook }} </td>
    </tr>
    <tr>
      <td colspan="2"><ion-button [routerLink]="['/updatefoodvendor/', foodvendor.id]">Change Details</ion-button><ion-button color="danger" (click)='onClickFunction(foodvendor.id)'
        onclick="if (!(confirm('Are you sure you want to delete this food vendor?'))) return false">Delete Food Vendor</ion-button>
      </td>
    </tr>
  </tbody>
  </table>
</div>

</ion-content>
