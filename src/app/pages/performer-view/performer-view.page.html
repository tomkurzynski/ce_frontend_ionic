<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon name="chevron-back-outline" routerLink='/tabs/tab1/festivals/{{ cookieValue }}/performers' size="large"
        title="Go back"></ion-icon>
    </ion-buttons>
    <ion-title> {{ performer.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  
  <div class="container">
    
  <table class="table table-bordered table-striped">
    <thead class="thead-dark">
      <tr>
        <th colspan="2">Performer Details</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="2"><img [src]="sanitizeIframeSrc()" alt="Performer Photo" /> </td>
      </tr>
    <tr>
      <td>About: </td>
      <td>{{ performer.description }}</td>
    </tr>
    <tr>
      <td colspan="2">
        <a href="{{ performer.webUrl }}" target="_blank"><ion-icon class="icon" name="globe-outline" size="large"> </ion-icon></a>
        <a href="{{ performer.facebook }}" target="_blank"><ion-icon class="icon" name="logo-facebook" size="large"></ion-icon></a>
        <a href="{{ performer.twitter }}" target="_blank"><ion-icon class="icon" name="logo-twitter" size="large"></ion-icon></a>
        <a href="{{ performer.youtube }}" target="_blank"><ion-icon class="icon" name="logo-youtube" size="large"></ion-icon></a>
        <a href="{{ performer.spotify }}" target="_blank"><ion-icon class="icon" name="musical-notes" size="large"></ion-icon></a>
      </td>
      
    </tr>
